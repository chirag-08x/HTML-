<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframes</title>
</head>
<body>
    <!-- iframe allows us to either embed a video into our website or to display a webpage of another website onto our website. -->
    <!-- Not every website and not every video allows iframe for security reasons -->


    <iframe width="560" height="315" src="https://www.youtube.com/embed/iiADhChRriM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <br>
    <iframe src="https://www.giraffeacademy.com" frameborder="" height="1000px" width="1400px"></iframe>
</body>
</html>
