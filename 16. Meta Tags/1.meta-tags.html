<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <!-- Below tag is for utf-8 encoding -->
    <meta charset="utf-8">
    <!-- The below metadata sets the screen size for the website when it is viewed in different deivces like mobile,laptop,ipad,pc -->
    <meta name="viewreport" content="width=device-width, initial-scale=1.0">
    <!-- All the 3 tags below are SEO(Search Engine Optimization) Tags, and they are used to imporve SEO of our website, i.e
    we can make our website appear on top when someone search something and that content is available on out webite.
    There are many other "meta" Tags for SEO, below Listed are few of them-->

    <!-- The description tag allows us to write a description for our website, i.e. intro of our website -->
    <meta name="description" content="This is description">

    <!-- The Keywords meta tag allows us to optimize our SEO by defining certain keywords to our website i.e. if a client search for  -->
    <!-- those keywords our website appears in top searches -->
    <meta name="keywords" content="html, html tutorials, web development">

    <!-- The robot meta tag allows us to choose whether we want our website to appear in SEO or not. i.e. if we want our website to be
    analysed basis on its content and ratings or not-->
    <!-- NOINDEX,NOFOLLOW means SEO is OFF -->
    <!-- INDEX,FOLLOW means SEO is ON -->
    <meta name="robots" content="NOINDEX, NOFOLLOW">
    <title></title>
  </head>
  <body>
      <h1>This is the body of the web</h1>

      <!-- The hr tag draws a horizontal line after the above content -->
      <hr>
      <h1>This is after hr tag</h1>
      p
  </body>
</html>
