<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
</head>
<body>

    <!-- 
    /   = Root directory
    .   = This location
    ..  = Up a directory
    ./  = Current directory
    ../ = Parent of current directory
    ../../ = Two directories backwards 
    -->


    <!-- If the Image is available in the different Folder, we have to provide the whole Path -->
    <img src="./leaf.jpg" alt="Error loading Image">
    <!-- OR -->
    <img src="leaf.jpg" alt="Error loading Image">


    <!-- Image from a different Folder -->
    <img src="FolderImage/scenary.jfif" alt="Error loading Image">


    <!-- Online/External Image -->
    <img src="https://media.gettyimages.com/photos/woman-lifts-her-arms-in-victory-mount-everest-national-park-picture-id507910624?s=612x612" alt="Error loading Image">

</body>
</html>
